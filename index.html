<!DOCTYPE html>
<!-- 문서의 html 버전을 지정 html5(표준) => Doctype(DTD, Document Type Definition)은 마크업 언어에서 문서 형실을 정의하며
 , 웹  브라우저가 어떤 html 버전의 해석 방식으로 페이지를 이해하면 되는지를 알려주는 용도 -->
<html lang="ko">
<!-- 문서의 전체 범위 => html 문서가 어디에서 시작하고, 어디에서 끝나는지 알려주는 역할 -->

<head>
    <!-- 문저의 정보를 나타내는 범위 => 웹 브라우저가 해석해야 할 웹 페이지의 제목, 설명, 사용할 파일 위치, 스타일(css)같은, 웹페이지의 보이지 않는 정보를 작성하는 범위 -->
    <meta charset="UTF-8">
    <!-- 문자인코딩 방식(웹에선 UTF-8의 사용을 권장) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mata는 html 문서(웹페이지)의 제작자, 내용, 키워드 같은, 여러 정보를 검색엔진이나 브라우저에게 제공 -->
    <!-- device의 가로 사이즈의 맞춰서 출력, 기본크기는 1.0 배수로 출력F -->
    <title>제목입니다!</title>
    <!-- html 문서의 제목(title)을 정의. => 브라우저 탭에 표시되는 내용 ex) Naver, Google-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- link => 외부 문서를 가져와 연결할 때 사용(대부분 css 파일) rel="" => 가져올 문서와 관계, href="" => 가져올  문서의 경로 -->
    <script src="./js/main.js"></script>
    <script>
        console.log('Hello world!')
    </script>
    <!-- 1. 자바스크립트(js) 파일 가져오는 경우
         2. 자바스크립트(js)를 html 문서 안에서 작성하는 경우 -->
    <!-- css, js 파일 연결 -->
    <style>
        div {
            text-decoration: underline;
        }
    </style>
    <!-- css 파일에 작성한것처럼 style tag를 이용해서 html 파일 내에서 작성 가능함 -->
</head>

<body>
    <!-- 문서의 구조를 나타내는 범위 => 사용자 화면을 통해 보여지는 로고, 헤더, 푸터, 내비게이션, 메뉴, 버튼, 이미지 같은, 웹페이지의 보여지는 구조를 작성하는 범위 -->
    <div>Hello World!</div>
    <img src="./images/logo.png" alt="이미지가 출력불가능합니다(java 로고입니다.)">
    <img scr="http://127.0.0.1:5500/images/logo.png" alt="링크를 이용한 로고">
    <!-- 이미지 태그 src => 파일경로 , alt => 대체 텍스트(이미지 출력이 불가능할경우 출력할 글자)-->
    <!--1. 상대경로 ./ => 생략가능, ../ => 상위폴더
        2. 절대경로  http(https), / 
        local에서는 5500번 포트 사용 -->
    <a href="https://www.naver.com">이동하기1</a>
    <a href="/about/index.html">이동하기2</a>
    <a href="/about">이동하기3</a>
    <a href="/login">로그인 페이지</a>
    <!-- about 폴더에 index.html을 명시하지 않아도 자동으로 브라우저에서 index파일을 연결함-->
    <div class="hello"></div>
    <!-- emmet 태그 뒤에 .clss명을 사용하면 자동으로 태그의 clss명이 설정됨 -->
     <h1 class="sss"></h1>
     <div class="box"></div>

     <div class="box2"></div>

     <a href="https://www.naver.com" tabindex="-1"> 태그 가상클래스</a>
     <!-- 해당요소를 focus에 적용시키고 싶으면 tabindex 를 -1 값을 주면됨 -->
     <input type="text" />

     <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
     </div>

     <div class="parent">
        <div class="child"></div>
     </div>
</body>

</html>
